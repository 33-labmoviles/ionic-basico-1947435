<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

        <link rel="stylesheet" href="estilos.css">
        <title>Practica 2</title>
    </head>
    <body>
        <ion-app> <!--App-->
            <h1>Practica 2</h1>
            
            <ion-grid>
                <ion-row>
                    <ion-col size="2"> <!--Fila 1-->
                        <ion-label>Descripcion:</ion-label>
                    </ion-col>
            
                    <ion-col>
                        <ion-input placeholder="Chilaquiles Habaneros" id="descripcion"></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="2"> <!--Fila 2-->
                        <ion-label>Monto:</ion-label>
                    </ion-col>
       
                    <ion-col>
                        <ion-input placeholder="$100" id="Monto"></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col> <!--Fila 3-->
                        <ion-button onclick="calcularTotal()">Calcular Monto</ion-button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-list id="ticket">
                            <!--lista de ticket-->
                        </ion-list>
                    </ion-col>
                </ion-row>
                <p id="totalMsg">
                    TOTAL: $0
                </p>
            </ion-grid>
        </ion-app>
    </body>
<script src="index.js"></script>
</html>
